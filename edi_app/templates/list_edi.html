<!-- templates/edi_app/list_edi_messages.html -->
{% extends 'base.html' %}

{% block content %}
<h2>EDI Messages</h2>
<table class="edi-table">
    <tr>
        <th>Message ID</th>
        <th>Message Type</th>
        <th>Content</th>
        <th>Created At</th>
        <th>Actions</th>
    </tr>
    {% for message in messages %}
    <tr>
        <td>{{ message.id }}</td>
        <td>{{ message.document_type }}</td>
        <td>{{ message.document_data }}</td>
        <td>{{ message.created_at }}</td>
        <td>
            <a href="{% url 'translate_edi_message' message.id %}">Translate</a>
        </td>
    </tr>
    {% endfor %}
</table>

<style>
    .edi-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    .edi-table th, .edi-table td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: left;
    }

    .edi-table th {
        background-color: #4CAF50;
        color: white;
    }

    .edi-table tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    .edi-table tr:hover {
        background-color: #ddd;
    }
</style>
{% endblock %}
